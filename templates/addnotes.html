{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
        <form action="{{url_for('insert_note')}}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="subject" name="subject_name">
                  <option value="" disabled selected>Choose Subject</option>
                    {% for sub in subjects %}
                      <option value="{{sub.subject_name}}">{{sub.subject_name}}</option>
                  {% endfor %}
                </select>
                    <label>Subject</label>
                </div>
            </div>
        </div>
        
        <div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
              
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="subject_description" id="subject_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                  <input id="complete" name="complete" type="checkbox">
                  <span class="lever"></span>
                  Complete
                </label>
            </div>
        </div>
  

 <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Note
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
          </form>
</div>

{% endblock %}
