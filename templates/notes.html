{% extends 'base.html' %}
{% block content %}
       
     
   <section>
     <div class=" jumbotron text-center">
    
            <img src="{{url_for('static',filename='img/notpad-pencil.jpg')}}" width="100%" height="50%">
            
  <h1>My Notes</h1>
  <p>Learn how to use Student Scribble Click <a href="{{url_for('about')}}">Here</a></p>
  <i class="material-icons">notes</i>
  
  
  


    
    <ul class="container-fluid">
      {% for note in notes %}
    <li>
      <div class="collapsible">
        
        <div class="col s3">
          
          <a href="{{url_for('delete_task', note_id=note._id)}}"><i class="material-icons center">delete</i></a>
          <a href="{{url_for('edit_task', note_id=note._id)}}"><i class="material-icons center">edit</i></a>
        </div>
        
        
        <div class="col 9">
          <strong>{{note.subject_name}}</strong><br><strong>{{note.task_name}}</strong><br><strong>{{note.due_date}}</strong>
          </div>
      
      </div>
      
      <div class="collapsible-body"><span>
        {{note.subject_description}}
      </span></div>
    </li>
     {% endfor %}
   
  </ul>
        
   </section>
        
        
{% endblock %}
