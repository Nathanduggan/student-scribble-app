{% extends 'base.html' %}
{% block content %}
       
     
   <div class="container-fluid jumbotron text-center">
    
            <img src="{{url_for('static',filename='img/notpad-pencil.jpg')}}" width="100%" height="50%">
  <h1>My Notes</h1>
  <p>Learn how to use Student Scribble Click <a href="{{url_for('about')}}">Here</a></p>
  
  
  


  
    <ul class="container-fluid">
      {% for note in notes %}
    <li>
      <div class="collapsible">
        
        <div class="col s3">
          <i class="material-icons">note</i>
          <a href="{{url_for('delete_task', note_id=note._id)}}" class="waves-effect waves-light btn-small"><i class="material-icons right">delete</i>del</a>
          <a href="{{url_for('edit_task', note_id=note._id)}}" class="waves-effect waves-light btn-small blue"><i class="material-icons right">edit</i>Edit</a>
        </div>
        
        
        <div class="col 9">
          <strong>{{note.subject_name}}</strong><br><strong>{{note.task_name}}</strong><br><strong>{{note.due_date}}</strong>
          </div>
        
        
      
      
      </div>
      <div class="collapsible-body"><span>
        {{note.subject_description}}
      </span></div>
    </li>
     {% endfor %}
   
  </ul>
        
        
        
{% endblock %}
